<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Birthday calculator</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="birthday.css" rel="stylesheet">
    <script defer src="birthday.js"></script>
</head>
<body class="overflow-hidden">
<div class="vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex justify-content-center bg-dark rounded-pill h-50 mx-1 mx-sm-5">
        <div class="row d-flex align-items-center justify-content-center text-center text-white h-100 p-3">
            <h1 class="w-75 mt-3 mt-md-0">What day were you born?</h1>
            <div class="row d-flex justify-content-center">
                <label class="h2" for="birthDate">Select your birthday date</label>
                <input class="my-3 w-25" id="birthDate" max="today" min="1583-01-01" type="date">
            </div>
            <p class="h3 w-75">The day you were born is <span class="text-warning" id="dayOfBirth"></span></p>
        </div>
    </div>
</div>
</body>
</html>
