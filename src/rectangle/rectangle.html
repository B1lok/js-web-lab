<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Rectangle calculator</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="rectangle.css" rel="stylesheet">
    <script defer src="rectangle.js"></script>
</head>
<body>
<div class="position-absolute top-0 end-0 mt-2 me-2">
    <a class="btn btn-sm btn-dark" href="../index.html">Home</a>
</div>
<div class="vh-100 d-flex align-items-center justify-content-center">
    <div class="card border-dark border-2 mx-3">
        <div class="card-header border-2 border-dark text-center">
            <h1>Rectangle math</h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label class="form-label fs-5 fw-medium" for="length">Length:</label>
                    <input class="form-control border-2 border-dark" id="length" name="length" type="number">
                </div>
                <div class="col-sm-6">
                    <label class="form-label fs-5 fw-medium" for="width">Width:</label>
                    <input class="form-control border-2 border-dark" id="width" name="width" type="number">
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <span class="fs-5 text-danger" id="error"></span>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item fs-5">Perimeter: <span id="perimeter"></span></li>
            <li class="list-group-item fs-5">Area: <span id="area"></span></li>
            <li class="list-group-item fs-5">Diagonal: <span id="diagonal"></span></li>
        </ul>
    </div>
</div>
</body>
</html>
